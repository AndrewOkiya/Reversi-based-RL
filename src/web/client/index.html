<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=540,user-scalable=no">
	<meta name="description" content="墨攻棋阵">
	<meta name="keywords" content="黑白棋, Othello, 游戏, 算法, 人工智能, AI, 人机博弈, im0qianqian, Reversi">
	<title>墨攻棋阵</title>
	<link rel='stylesheet' href='./css/style.css' type='text/css' media='all' />
	<script type='text/javascript' src='https://www.dreamwings.cn/wp-includes/js/jquery/jquery.js?ver=1.12.4'></script>
</head>

<body>
	<div id="reversi_desk">
		<div id="title">
			<h1>墨<span>攻</span>棋阵</h1>
		</div>
		<div id="reversi_interface">
			<div id="reversi_chessboard">
			</div>
			<div id="reversi_pass"></div>
			<div id="reversi_airuning">AI运算中……</div>
			<div id="reversi_selectbox">
				<label><input type="radio" name="side" checked="checked"><span>玩家先手</span></label>
				<label><input type="radio" name="side"><span>电脑先手</span></label><br>
				<label><input type="radio" name="side"><span>双人模式</span></label>
				<label><input type="radio" name="side"><span>观战模式</span></label><br>
				<div id="reversi_buttons">
					<div id="reversi_ok" class="button">确定</div>
					<div id="reversi_cancel" class="button">取消</div>
				</div>
			</div>
		</div>
		<div id="reversi_console">
			<div id="reversi_side1" class="cbox">
				<span>0</span>
				<div class="black" style="margin: 5%;"></div>
			</div>
			<div id="reversi_side2" class="cbox">
				<span>0</span>
				<div class="white" style="margin: 5%;"></div>
			</div>
			<div id="reversi_play" class="button">开始</div>
			<div id="reversi_back" class="button">悔棋</div>
			<div id="reversi_no3d" class="button">3D</div>
			<div id="reversi_explain" class="button">说明</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
